{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}{% load static %} {% include 'scripts.html' %}
<main style="background-image: url({% static 'img/diamond_upholstery_@2X.png' %});" class="mt-0">

    <div class="row justify-content-center">
        <div class="col-lg-9 col-md-6 col-sm-8">
            <!--Grid row-->
            <div class="row wow fadeIn">
                <div class="col-6 offset-3">
                    <h2 class="my-5 h2">Required Product form</h2>
                    <div class="row">
                        <form style="background-color: transparent;" action="." method="post" enctype="multipart/form-data">
                            {% csrf_token %} {{form|crispy}}
                            <button class="btn btn-secondary" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

</main>

{% endblock content %}
