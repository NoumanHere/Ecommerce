{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}



<body class="grey lighten-3">

    <!-- Navbar -->

    <!--Main layout-->
    <main class="mt-0 pt-0">
        <div class="container wow fadeIn">

            <!-- Heading -->
            <h2 class="my-4 h2 text-center">Checkout form</h2>

            <!--Grid row-->
            <div class="row justify-content-center">

                <!--Grid column-->
                <div class="col-md-8 mb-4 ">

                    <!--Card-->
                    <div class="card">

                        <!--Card content-->
                        <form class="card-body" method="post" action="">
                            <!--Grid row-->
                            <div class="row">

                                <!--Grid column-->
                                <div class="col-md-12 mb-2">

                                    <!--firstName-->
                                    <div class="md-form mb-3">
                                        <!-- <input type="text" id="firstName" class="form-control"> -->
                                        {{form.full_name}}
                                        <label for="firstName" class="">Full name</label>
                                    </div>

                                </div>

                            </div>

                            <div class="md-form mb-4">

                                {{form.phone_number}}
                                <label for="phone_number" class="">Phone Number</label>
                            </div>

                            <div class="md-form mb-5">
                                {{form.address}}
                                <!-- <input type="text" id="address" class="form-control" placeholder="1234 Main St"> -->
                                <label for="address" class="">Address</label>
                            </div>

                            <!--address-->

                    </div>

                    <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button> {% csrf_token %}
                    </form>

                </div>
                <!--/.Card-->

            </div>



        </div>
        <!--Grid column-->

        </div>
        <!--Grid row-->

        </div>
    </main>
    <!--Main layout-->

    {% include 'scripts.html' %} {% endblock content %}
</body>
